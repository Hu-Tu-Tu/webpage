  <body>
    <div class="box">

      <div class="textBody">
        <div class="inner">
          <h1 style="text-align: center">庆祝中国共产党成立三十周年</h1>
        </div>
        <div class="inner">
          <img src="./image/25庆祝中国共产党成立三十周年.jpg" alt="" />
        </div>
        <div class="inner">
          <p>
            1951年7月1日是中国共产党成立30周年纪念日。
            中国共产党领导中国人民推翻三座大山，
            于1949年10月创建了中华人民共和国。新中国建国两年来，
            大陆全部解放，经济恢复，抗美援朝、土地改革、
            镇压反革命三大运动胜利发展，中国共产党的执政地位牢固确立。
            中国共产党真正是“三十而立”了，值得隆重纪念、热烈庆祝!
          </p>
        </div>
        <div style="margin-top: 80px; text-align: center">

        </div>
